<div class="row">
  <div class="col-md-12 shadow p-3 mb-3 bg-white rounded">
    <div class="row">
      <div class="col-md-6 input-group mb-3">
        <select (change)="onChange($event)">
          <option
            *ngFor="let options of searchOptions"
            value="{{ options.keyField }}"
          >
            {{ options.displayField }}
          </option>
        </select>
        <input
          type="text"
          class="form-control"
          placeholder="{{ placeholderText }}"
          [(ngModel)]="title"
        />
      </div>
      <div class="col-md-6">
        <button
          class="m-1 btn btn-sm btn-primary float-right"
          type="button"
          (click)="searchProduct('search')"
        >
          Search
        </button>
        <button
          class="m-1 btn btn-sm btn-secondary float-right"
          type="button"
          (click)="resetSearchProduct()"
        >
          Reset
        </button>
        <button
          class="m-1 btn btn-sm btn-light float-right"
          type="button"
          (click)="showActiveRecords()"
        >
          Show active
        </button>
        <button
          class="m-1 btn btn-sm btn-light float-right"
          type="button"
          (click)="showInActiveRecords()"
        >
          Show inactive
        </button>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6 pl-0">
    <div class="row">
      <div class="col-md-5">
        <h4>Product list</h4>
      </div>
      <div class="col-md-7">
        <div class="clearfix">
          <button
            class="m-1 btn btn-sm btn-primary float-right"
            (click)="addNewProduct()"
            *ngIf="mode === ''"
          >
            Add new
          </button>
          <button
            class="m-1 btn btn-sm btn-secondary float-right"
            (click)="showImportPage()"
            *ngIf="mode === ''"
          >
            Import
          </button>
          <button
            class="m-1 btn btn-sm btn-light float-right"
            (click)="removeAllProductDetails()"
          >
            Remove all
          </button>
        </div>
      </div>
    </div>
    <div class="grid-height">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Product SKU</th>
            <th scope="col">Product Name</th>
            <th scope="col">Product price</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let productDetail of productDetails; let i = index"
            [class.active]="i == currentIndex"
            (click)="setActiveProduct(productDetail, i)"
          >
            <td>{{ productDetail.productSKU }}</td>
            <td>{{ productDetail.productName }}</td>
            <td>{{ productDetail.productPrice }}</td>
            <td>{{ productDetail.status ? "Active" : "InActive" }}</td>
          </tr>
          <tr>
            <td
              colspan="4"
              *ngIf="productDetails && productDetails.length === 0"
            >
              No products found
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="col-md-6 pr-0">
    <div *ngIf="mode === 'details'" class="shadow p-3 mb-5 bg-white rounded">
      <app-product-details></app-product-details>
    </div>
    <div *ngIf="mode === 'add'" class="shadow p-3 mb-5 bg-white rounded">
      <app-add-product-details></app-add-product-details>
    </div>
    <div *ngIf="mode === 'import'" class="shadow p-3 mb-5 bg-white rounded">
      <app-import-product-details></app-import-product-details>
    </div>
    <div *ngIf="mode === 'update'" class="shadow p-3 mb-5 bg-white rounded">
      <app-maintain-product-details></app-maintain-product-details>
    </div>
  </div>
</div>
